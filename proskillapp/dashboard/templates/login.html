<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: #fff;
      color: #000;
      padding: 60px 50px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #000;
    }

    h2 {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .input-group {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px 0;
      border: none;
      border-bottom: 1px solid #000;
      background: transparent;
      font-size: 16px;
      color: #000;
      outline: none;
      transition: border-bottom-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-bottom-color: #666;
    }

    input::placeholder {
      color: #999;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button {
      padding: 15px 30px;
      background: #000;
      color: #fff;
      border: 2px solid #000;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .error {
      color: #000;
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 1px solid #000;
      padding: 10px;
      background: #f5f5f5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        padding: 40px 30px;
        max-width: 350px;
        margin: 0 20px;
      }
      
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    {% if form.errors %}
      <p class="error">Invalid credentials. Please try again.</p>
    {% endif %}
  </div>
</body>
</html>
